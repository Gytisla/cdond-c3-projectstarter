---
- name: Copy Backend Artifacts
  copy:
    src: ~/project/artifact.tar.gz
    dest: ~/artifact.tar.gz
    mode: 0400

- name: Install npm packages
  npm:
    path: /home/ubuntu

- name: Start pm2
  become: true
  shell: |
    cd /home/ubuntu/
    tar -xvzf artifact.tar.gz
    pm2 stop default
    npm run build
    pm2 start npm -- start
    cd dist
    pm2 start main.js --update-env